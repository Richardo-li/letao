<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘-首页</title>
    <link rel="stylesheet" href="./asset/mui/css/mui.css">
    <link rel="stylesheet" href="./asset/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
    <!-- <link rel="stylesheet" href="./css/index.less"> -->
</head>

<body>
    <header>
        <h2>
            <a class="lt_header_lf" href="javascript:history.back();">
                <span class="fa fa-arrow-left"></span>
            </a>
            注册
        </h2>
    </header>
    <div class="lt_view">
        <div class="lt_form">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <input name="mobile" value="15912346666" type="text" class="mui-input-clear mobile " placeholder="手机号">
                </div>
                <div class="mui-input-row">
                    <input name="password" value="123456" type="password" class="mui-input-password password" placeholder="密码">
                </div>
                <div class="mui-input-row">
                    <input name="password2" value="123456" type="password" class="mui-input-password password2" placeholder="确认密码">
                </div>
                <div class="mui-input-row">
                    <input name="vCode" type="text" class="mui-input vCode " placeholder="认证码">
                    <!-- button按钮如果放在form表单里面 需要加上type=button 否则 默认就触发了提交  -->
                    <button type="button" class="mui-btn mui-btn-primary getCodeBtn ">获取认证码</button>
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary registerBtn">注册</button>
                </div>

            </form>
        </div>
    </div>
    <footer>
        <a class="active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <p>首页</p>
        </a>
        <a href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <p>分类</p>
        </a>
        <a href="cart.html">
            <span class="fa fa-cart-arrow-down"></span>
            <p>购物车</p>
        </a>
        <a href="user/index.html">
            <span class="mui-icon mui-icon-contact"></span>
            <p>会员中心</p>
        </a>
    </footer>
</body>
<script src="./asset/mui/js/mui.js"></script>
<script src="./asset/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/register.js"></script>

</html>
