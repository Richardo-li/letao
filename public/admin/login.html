<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台的登录</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>


<body>

    <div class="lt_view">
        <!-- 面板 -->
        <div class="lt_panel  panel panel-primary">
            <div class="text-center panel-heading">
                <h3 class="panel-title">后台管理系统</h3>
            </div>
            <div class="panel-body">

                <!-- 表单 -->
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" name='username' value='root' class="form-control" id="inputEmail3" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input type="password" name='password' value='123456' class="form-control" id="inputPassword3" placeholder="请输入密码">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="reset" class="btn btn-default">重置</button>
                            <button type="submit" class="lt_submit btn btn-primary">登录</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>


    </div>



    <script src="./assets/jquery/jquery.js "></script>
    <script src="./assets/bootstrap/js/bootstrap.js "></script>
    <script src="./assets/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./assets/nprogress/nprogress.js"></script>
    <script src="./js/common.js "></script>
    <script src="./js/login.js "></script>
</body>

</html>
