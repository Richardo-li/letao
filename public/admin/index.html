<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台的登录</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>


<body>

    <div class="lt_view">
        <div class="left_menu">
            <h1 class="logo">ITCAST</h1>
            <div class="lt_admin">
                <img src="./images/default.png" alt="">
                <span>炒鸡管理员</span>
            </div>
            <div class="menu_list">
                <ul>
                    <li class="active"><a href="javascript:;"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
                    <li><a href="javascript:;"><span class="glyphicon glyphicon-list"></span>分类管理</a></li>
                    <li><a href="javascript:;"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
                </ul>

            </div>
        </div>
        <div class="right_cont">
            <div class="lt_top_nav">
                <span class="glyphicon glyphicon-align-justify pull-left hide_menu"></span>
                <a class="log_out pull-right" data-toggle="modal" data-target="#myModal" href="#">
                    <span class="glyphicon glyphicon-log-out pull-right"></span>
                </a>

            </div>

            <div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                               <span aria-hidden="true">&times;</span>
                             </button>
                                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                            </div>
                            <div class="modal-body text-danger ">
                                <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary log_Out ">确认</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="./assets/jquery/jquery.js "></script>
    <script src="./assets/bootstrap/js/bootstrap.js "></script>
    <script src="./assets/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./assets/nprogress/nprogress.js"></script>
    <script src="./js/common.js "></script>
    <script src="./js/index.js "></script>
</body>

</html>
